<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./design.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="col-12 text-center mt-3 mb-3">Calcule Aqui seu IMC</h1>
        </div>
        <div class="row mt-3  ">
            <p class=" col-6 text-center"> Digite o seu Peso aqui em kilogramas:</p>
            <div class="col-6">
                <input type="text" placeholder="Ex:85"></input>
            </div>
        </div>
        <div class="row mt-3">
            <p class=" text-center col-6"> Digite a sua altura aqui em centímetros: </p>
            <div class="col-6 ">
                <input type="text" placeholder="Ex:176"></input>
            </div>
        </div>
        <button type="button" class="btn btn-primary col-12 mt-5">Calcular IMC</button>
        <div class="row mt-3">
            <h2 class="col-12 text-center mt-3"> O resultado do seu exame foi:</h2>
            <!-- <h3 class="col-12 text-center mt-3">AQUI DEVERÁ POSSUIR UM PLACEHOLDER QUE SERÁ SUBSTITUIDO PELO RESULTADO CALCULADO</h3> -->
        </div>
        <div class="container-md">
            <h4 class="col-12 text-center">Confira a tabela abaixo para saber o nível:</h4>
            <div class="row">
                <img src="./src/tabela_imc.jpg" class="col-12" alt="">
            </div>
        </div>
        
                
        
    </div>
</body>
</html>
