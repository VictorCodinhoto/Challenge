<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./design.css">

<body>
    <form action="/logar" action="GET">

    </form>
    <div class="container " style="margin-top: 25%;">
        <div class="row">
            <h1 class="col-12 text-center mt-3 mb-3">Faça aqui seu login!</h1>
        </div>
        <div class="row mt-3  ">
            <label class=" col-6 text-right" for="a"> Digite o seu email aqui:</label>
            <div class="col-3">
                <input type="email" placeholder="Ex:xxxxxxxxxx@email.com" id="user"></input>
            </div>
        </div>
        <div class="row mt-3  ">
            <label class=" col-6 text-right" for="a"> Digite a sua senha aqui:</label>
            <div class="col-3">
                <input type="password" placeholder="senha123" id="senha"></input>
            </div>
        </div>
        <div class="row">
            <a class="col-12 mt-4 text-center" href="./cadastrar.html">Não possui login? Cadastre aqui!</a>
        </div>
       <div class="row justify-content-center">
        <button type="button" class="btn btn-primary col-8  mt-5" onclick = "logar()">Fazer Login</button>

       </div>
       
       <script>
         function logar(){
            var user = document.getElementById('user').value;
            var senha = document.getElementById('senha').value;

            if(user == "root" && senha == "root"){
                windows.alert("sucesso")
            }
            else{
                windows.alert("Usuário ou senha incorretos!")
            }
         }

       </script>
          
                
        
    </div>
