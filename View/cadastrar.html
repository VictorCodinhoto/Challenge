<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <form action="/cadastro" method="POST">
        <div class="container" style="margin-top: 25%;">
            <div class="row">
                <h1 class="col-12 text-center">Faça aqui seu cadastro!</h1>
            </div>
            <div class="row mt-3">
                <label for="loginCadastro" class="col-6 text-right">Digite um login aqui:</label>
                <input type="email" name="loginCadastro" id="loginCadastro" placeholder="xxxxxxx@email.com" class="col-3"> 
            </div>
            <div class="row mt-3">
                <label for="senhaCadastro" class="col-6 text-right">Digite uma senha aqui:</label>
                <input type="text" name="senhaCadastro" id="senhaCadastro" placeholder="senha123" class="col-3">
            </div>
            <div class="row mt-3">
                <label for="senhaCadastroRec" class="col-6 text-right">Digite sua senha novamente aqui:</label>
                <input type="text" name="senhaCadastroRec" id="senhaCadastroRec" placeholder="senha123" class="col-3">
            </div>
            <p class="col-12 text-center mt-3">Clicando em cadastrar você concorda com os <a href="">Termos de serviço</a></p>
            <div class="row justify-content-center">
                <button class="btn btn-success col-8 mt-3 justify-content-between">Cadastrar</button>
            </div>
        </div>
    </form>
    
</body>
</html>
